{% extends "blog/base.html" %}
{% load crispy_forms_tags i18n %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Log in" %}</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{% trans "Log in" %}</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">{% trans "Forgot Password?" %}</a>
                    </small>
                </div>
            </fieldset>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Need an account?" %} <a class="ml-2" href="{% url 'register' %}">{% trans "Sign up now" %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
